# Test configuration without database
spring.application.name=transfusion-service

# Server Configuration
server.port=8081

# Disable SQL initialization for testing
spring.sql.init.mode=never

# Disable R2DBC for testing - use embedded database
spring.r2dbc.url=r2dbc:h2:mem:///testdb?options=DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.r2dbc.username=sa
spring.r2dbc.password=

# Logging
logging.level.com.vitasync.transfusion_service=DEBUG
logging.level.root=INFO

# JWT Configuration (same as auth-service for compatibility)
jwt.secret=mySecretKey123456789012345678901
jwt.expiration=86400000

# Disable Kafka for testing
spring.kafka.bootstrap-servers=

# SpringDoc configuration
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.api-docs.path=/v3/api-docs
springdoc.info.title=VitaSync Transfusion & Donation API (Test Mode)
springdoc.info.version=v1.0
springdoc.info.description=API for managing blood transfusion requests and donation schedules - Test Environment
springdoc.packages-to-scan=com.vitasync.transfusion_service
