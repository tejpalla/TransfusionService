# Test configuration using H2 in-memory database
spring.application.name=transfusion-service

# H2 R2DBC Configuration for testing
spring.r2dbc.url=r2dbc:h2:mem:///testdb?options=DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.r2dbc.username=sa
spring.r2dbc.password=

# Enable SQL initialization for tests
spring.sql.init.mode=always
spring.sql.init.schema-locations=classpath:schema.sql

# Logging
logging.level.com.vitasync.transfusion_service=DEBUG
logging.level.root=INFO

# Disable Kafka for testing
spring.kafka.bootstrap-servers=

# Test JWT configuration
jwt.secret=testSecretKey123456789012345678901234567890
jwt.expiration=86400000

# Disable Redis for testing
spring.data.redis.repositories.enabled=false
